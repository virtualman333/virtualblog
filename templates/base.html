<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}——Virtual-Blog个人博客系统</title>
    <meta name="keywords" content="Virtualman,VirtualBlog,flask,开发者,程序员,博客,程序猿,程序媛,极客,码农,编程,代码,软件开发,开源,IT网站,技术社区,Developer,Programmer,Coder,Geek,Coding,Code" />
    <meta name="description" content="Virtualman的个人博客，与世界，分享生活，分享技术，这是一个面向开发者的知识分享博客。目的为打造一个flask开发的博客系统。" />
    {% block link %}
    {% endblock %}
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico" media="screen" />


    <link rel="stylesheet" href="{{ url_for('static',filename = 'layui/css/layui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'layui/css/layui.mobile.css') }}">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    {% include "nav.html" %}
    <div class="layui-row  layui-col-space10">
        <div class="layui-col-md2">
            </br>
        </div>
        <div class="layui-col-md6">
            <div class="grid-demo grid-demo-bg1  ">
                {% block maintext %}
                {% endblock %}
                {%  include "main.html" %}
            </div>
        </div>
        <div class="layui-col-md1">
            </br>
        </div>
        <div class="layui-col-md2">
            <div class="grid-demo">
                {% include "tools.html" %}
            </div>
        </div>
        <div class="layui-col-md1">
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-md12">
            {% include "footer.html" %}
      </div>
    </div>

</body>
<script type="text/javascript" src="https://js.users.51.la/20916523.js"></script>
<script src="{{ url_for('static',filename = 'layui/layui.js') }}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use('element', function(){
  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

  //监听导航点击
  element.on('nav(demo)', function(elem){
    //console.log(elem)
    layer.msg(elem.text());
  });
});
</script>
{% block footer %}
{% endblock %}
</html>
