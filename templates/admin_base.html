<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>VirtualBlog的后台系统</title>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'layui/css/layui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'layui/css/layui.mobile.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico" media="screen" />
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">VirtualBlog的后台系统</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    {% include "nav.html" %}
    {% include "admin_nav.html" %}

  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        {% block connect %}
        {% endblock %}
    </div>
  </div>
    {% include "admin_footer.html" %}
</div>
<script src="{{ url_for('static',filename = 'layui/layui.js') }}"></script>
{% if( (message=="文章发布成功" or message=='文章及其评论删除成功' )and message) %}
        <script>
        alert("{{ message }}")
        </script>
{% endif %}
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;

});
</script>
</body>
</html>
